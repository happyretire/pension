<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공무원 퇴직연금 개시일 계산기 | 은퇴준비학교</title>
    <meta name="description" content="임용 시기와 퇴직 연도에 따른 공무원 퇴직연금 지급 개시 연령 및 시기를 정밀하게 계산해 보세요.">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #a855f7;
            --background: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-heavy: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #0f172a;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow-x: hidden;
        }

        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 620px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.05rem;
            color: var(--text-muted);
            margin-bottom: 12px;
            margin-left: 4px;
            font-weight: 500;
        }

        .label-icon {
            width: 20px;
            height: 20px;
            color: var(--primary-light);
        }

        input {
            width: 100%;
            background: var(--glass-heavy);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 18px 24px;
            color: var(--text);
            font-size: 1.15rem;
            transition: var(--transition);
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .helper-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 10px 0 0 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            line-height: 1.5;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 20px;
            padding: 22px;
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.6);
        }

        #result {
            margin-top: 40px;
            padding-top: 36px;
            border-top: 1px solid var(--glass-border);
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            text-align: center;
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .result-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text);
            font-family: 'Outfit', sans-serif;
        }

        .highlight-value {
            color: var(--success);
            font-size: 1.8rem;
        }

        .info-box {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.1);
            padding: 24px;
            border-radius: 24px;
            font-size: 1.05rem;
            line-height: 1.7;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .footer {
            margin-top: 48px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }

            .grid-inputs,
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-mesh"></div>

    <main class="container">
        <article class="card">
            <header>
                <h1>공무원 퇴직연금 개시일 계산기</h1>
            </header>

            <div class="input-section">
                <div class="input-group">
                    <label for="birthDate">
                        <i data-lucide="cake" class="label-icon"></i> 생년월일
                    </label>
                    <input type="date" id="birthDate" value="1968-01-01">
                </div>

                <div class="grid-inputs">
                    <div class="input-group">
                        <label for="joinDate">
                            <i data-lucide="briefcase" class="label-icon"></i> 공무원 임용일
                        </label>
                        <input type="date" id="joinDate" value="1992-03-01">
                    </div>
                    <div class="input-group">
                        <label for="retireDate">
                            <i data-lucide="log-out" class="label-icon"></i> 퇴직 (예상) 연월일
                        </label>
                        <input type="date" id="retireDate" value="2027-02-28">
                    </div>
                </div>

                <div class="input-group">
                    <label>
                        <i data-lucide="calendar-x" class="label-icon"></i> 휴직 기간 설정
                    </label>
                    <div class="grid-inputs">
                        <div style="display: flex; flex-direction: column; gap: 6px;">
                            <span style="font-size: 0.85rem; color: var(--text-muted); margin-left: 4px;">96년~00년
                                휴직(개월)</span>
                            <input type="number" id="leavePre2000" value="0" min="0" placeholder="96~00 휴직">
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 6px;">
                            <span style="font-size: 0.85rem; color: var(--text-muted); margin-left: 4px;">01년 이후
                                휴직(개월)</span>
                            <input type="number" id="leavePost2001" value="0" min="0" placeholder="01~ 이후 휴직">
                        </div>
                    </div>
                    <p class="helper-text">
                        <i data-lucide="info" style="width:16px; height:16px;"></i>
                        연금법상 재직기간 미포함(또는 50% 인정) 휴직 기간 입력
                    </p>
                </div>

                <button type="button" onclick="calculatePension()">
                    <i data-lucide="calculator" style="width:24px; height:24px;"></i> 계산 결과 확인
                </button>
            </div>

            <section id="result">
                <div class="result-grid">
                    <div class="result-card">
                        <div class="result-label">
                            <i data-lucide="shield-check" style="width:16px; color: var(--success);"></i> 수급 가능 시기
                        </div>
                        <div class="result-value highlight-value" id="resultAge">-</div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">
                            <i data-lucide="banknote" style="width:16px; color: var(--primary-light);"></i> 실제 첫 수령
                        </div>
                        <div class="result-value" id="resultYear">-</div>
                    </div>
                </div>
                <div class="info-box">
                    <i data-lucide="file-text"
                        style="width:24px; height:24px; color:var(--primary-light); flex-shrink:0;"></i>
                    <div id="resultDescription"></div>
                </div>
            </section>

            <footer class="footer">
                <p>creator: ⓒ Dunam | <a href="https://cafe.naver.com/retireclass"
                        target="_blank">cafe.naver.com/retireclass</a></p>
                <p style="margin-top: 6px;">본 프로그램은 자유롭게 사용 및 배포가 가능합니다.</p>
            </footer>
        </article>
    </main>

    <script>
        // 초기화
        window.onload = function () {
            lucide.createIcons();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('retireDate').value = today;
        };

        // 날짜 표시 변환 함수 (익월 표시)
        function getDisplayYearMonth(date) {
            const d = new Date(date);
            // 연금은 사유 발생(퇴직 등) 다음 달부터 지급됨
            d.setMonth(d.getMonth() + 1);
            return `${d.getFullYear()}년 ${d.getMonth() + 1}월`;
        }

        function calculatePension() {
            // DOM 스캔 최소화
            const elements = {
                birth: document.getElementById('birthDate').value,
                join: document.getElementById('joinDate').value,
                retire: document.getElementById('retireDate').value,
                leavePre: parseInt(document.getElementById('leavePre2000').value) || 0,
                leavePost: parseInt(document.getElementById('leavePost2001').value) || 0,
                resultArea: document.getElementById('result'),
                ageDisplay: document.getElementById('resultAge'),
                yearDisplay: document.getElementById('resultYear'),
                descDisplay: document.getElementById('resultDescription')
            };

            if (!elements.birth || !elements.join || !elements.retire) {
                return alert('모든 날짜를 올바르게 입력해주세요.');
            }

            const birthDate = new Date(elements.birth);
            const joinDate = new Date(elements.join);
            const retireDate = new Date(elements.retire);
            const retireYear = retireDate.getFullYear();

            // 윤년을 고려한 평균 한 달 밀리초
            const avgMonthMs = 30.4375 * 24 * 3600 * 1000;

            // 기본 유효성 검사
            if (joinDate <= birthDate) return alert('임용일은 생년월일보다 늦어야 합니다.');
            if (retireDate <= joinDate) return alert('퇴직일은 임용일보다 늦어야 합니다.');

            // 기준 일자 상수화
            const DATES = {
                CUTOFF: new Date('1995-12-31'),
                TARGET_2000: new Date('2000-12-31'),
                ELIGIBILITY_2016: new Date('2016-01-01'),
                REFORM_2001: new Date('2001-01-01')
            };

            // 1. 수급 자격 기간 판정 (휴직 제외 실근무)
            const totalLeaveMs = (elements.leavePre + elements.leavePost) * avgMonthMs;
            const totalServiceYears = (retireDate - joinDate - totalLeaveMs) / (1000 * 60 * 60 * 24 * 365.25);
            const requiredYears = (retireDate < DATES.ELIGIBILITY_2016) ? 20 : 10;

            if (totalServiceYears < requiredYears) {
                elements.resultArea.style.display = 'block';
                elements.ageDisplay.textContent = "자격 미달";
                elements.yearDisplay.textContent = "-";
                elements.descDisplay.innerHTML = `<span style="color: var(--error); font-weight: 700;">[수급 자격 부족]</span><br>${retireYear}년 퇴직 시 최소 ${requiredYears}년 근무가 필요하나, 실근무 기간은 약 ${totalServiceYears.toFixed(1)}년입니다.`;
                return;
            }

            let startQualificationDate = null;
            let description = "";

            // 2. 연금 개시 시점 계산 logic
            if (joinDate <= DATES.CUTOFF) {
                // 1996년 이전 임용자 (특례 대상)
                const msAt2000 = (DATES.TARGET_2000 - joinDate) - (elements.leavePre * avgMonthMs);
                const yearsAt2000 = msAt2000 / (1000 * 60 * 60 * 24 * 365.25);

                if (yearsAt2000 >= 20) {
                    startQualificationDate = DATES.TARGET_2000;
                    description = "2000년 말 기준 재직 20년 이상으로 이미 수급 자격을 확보하셨습니다.";
                } else {
                    // 정규 연령 제한 결정
                    let ageLimit = 60;
                    if (retireYear <= 2016) ageLimit = 57;
                    else if (retireYear <= 2018) ageLimit = 58;
                    else if (retireYear <= 2020) ageLimit = 59;

                    const dateAgeBound = new Date(birthDate);
                    dateAgeBound.setFullYear(birthDate.getFullYear() + ageLimit);

                    // 특례 날짜 계산: 2001.01.01 + (부족기간 * 2) + 이후 휴직
                    const ms20Years = 20 * 365.25 * 24 * 60 * 60 * 1000;
                    const gapMs = ms20Years - msAt2000;
                    const dateSpecialComp = new Date(DATES.REFORM_2001.getTime() + (gapMs * 2) + (elements.leavePost * avgMonthMs));

                    startQualificationDate = (dateSpecialComp < dateAgeBound) ? dateSpecialComp : dateAgeBound;
                    description = (startQualificationDate === dateSpecialComp) ? "특례 조건에 따라 조기 수급 자격이 발생합니다." : `퇴직 연도 기준 ${ageLimit}세 도달 시점에 자격이 발생합니다.`;
                }
            } else {
                // 1996년 이후 임용자 (단계별 연령 상향)
                let ageLimit = 65;
                if (retireYear <= 2021) ageLimit = 60;
                else if (retireYear <= 2023) ageLimit = 61;
                else if (retireYear <= 2026) ageLimit = 62;
                else if (retireYear <= 2029) ageLimit = 63;
                else if (retireYear <= 2032) ageLimit = 64;

                const dateAgeBound = new Date(birthDate);
                dateAgeBound.setFullYear(birthDate.getFullYear() + ageLimit);
                startQualificationDate = dateAgeBound;
                description = `퇴직 연도 기준 개시 연령 ${ageLimit}세 도달 시점에 수령 자격이 발생합니다.`;
            }

            // 3. 최종 출력 (자격 시점 vs 퇴직 시점 중 늦은 날짜)
            elements.resultArea.style.display = 'block';
            const finalStartDate = (retireDate.getTime() > startQualificationDate.getTime()) ? retireDate : startQualificationDate;

            elements.ageDisplay.textContent = getDisplayYearMonth(startQualificationDate);
            elements.yearDisplay.textContent = getDisplayYearMonth(finalStartDate);
            elements.descDisplay.textContent = description;

            // 결과 화면으로 부드럽게 스크롤
            setTimeout(() => elements.resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 100);
        }
    </script>
</body>

</html>
